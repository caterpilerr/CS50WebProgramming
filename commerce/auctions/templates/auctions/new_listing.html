{% extends "auctions/layout.html" %}

{% block title %}
New listing |
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-7 col-xl-5">
        <form action="" method="POST" autocomplete="off">
            <h4 class="mb-3">Listing details</h4>
            <label for="title">Title</label>
            <div class="input-group mb-3">
                <input class="form-control" id="title" autofocus type="text" name="title">
            </div>
            <label for="category-select">Category</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="category-select">
                    <option selected>Choose...</option>
                    <option value="1">Fashion</option>
                    <option value="2">Electronics</option>
                    <option value="3">Home</option>
                    <option value="4">Hobby</option>
                    <option value="5">Toys</option>
                    <option value="6">Other...</option>
                </select>
            </div>
            <label for="item-photo">Photo
                <span class="text-muted">Optional</span>
            </label>
            <div class="input-group mb-3">
                <div class="input-group-prepend" if="item-photo">
                    <span class="input-group-text" id="item-photo-input">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="item-photo-file"
                        aria-describedby="item-photo-input">
                    <label class="custom-file-label" for="item-photo-file">Choose image</label>
                </div>
            </div>
            <label for="product_description">Item description</label>
            <div class="input-group mb-3">
                <textarea class="form-control" id="product_description" name="description" rows=8></textarea>
            </div>
            <h4 class="mb-3">Pricing details</h4>
            <label for="duration">Duration</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="duration">
                    <option value=1>3 days</option>
                    <option selected value=2>7 days</option>
                    <option value=3>14 days</option>
                    <option value=4>30 days</option>
                </select>
            </div>
            <label for="starting-bid">Starting bid</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <label for="quantity">Quantity</label>
            <div class="input-group mb-3">
                <input class="form-control" id="quantity" name="quantity" type="text">
            </div>

        </form>
    </div>
</div>
{% endblock %}
