{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <ul div class="nav">
                    <li class="nav_item">
                        <div class="text-left navbar-brand ml-3 h1" style="width: 100%;">Wiki</div>
                    </li>
                    <li>
                        <form action="{% url 'encyclopedia:search'%}" autocomplete="off">
                            <input class="search form-control mr-sm-2" type="text" name="search"
                                placeholder="Search Encyclopedia">
                        </form>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="{% url 'encyclopedia:index' %}">Home</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="{% url 'encyclopedia:new_entry' %}">Create New Page</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="{% url 'encyclopedia:random' %}">Random page</a>
                    </li>
                </ul>
            </div>
            {% block nav %}
            {% endblock %}
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>    
        </div>
    </body>
</html>
